  <title>Tial login page</title>

<body>
  <div class="bbl">
    <div>
      <h1 class="square" id="top-square">&#9670;&#9670;&#9670;</h1>
      <h1 class="bottom_square">&#9670;</h1>
      <h1 class="tidal">T I D A L</h1>
      <h1 class="title">Sign up or login </h1>
    </div>
    <div class="box">
      <div class="uname">
        <p>Email or username</p>
        <form id="survey-form">
          <label id="username">
            <input required placeholder="Enter your Email or Username" type="Username" class="username"
              id="Username" />
          </label>
      </div>

      <div id="continue" class="continue">
        <button id="submit" class="button_submit" type="submit">
          <p class="button_text">Continue</p>
        </button>
      </div>
      <p id="or">or</p>
      <div>
        <form
          action="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?gsiwebsdk=3&client_id=563682120752-tc8kjbea5dd54otjajiri5ebpdv07b95.apps.googleusercontent.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&redirect_uri=https%3A%2F%2Flogin.tidal.com%2Fgoogle%2Freturn&prompt=consent&state=9d430139-5f8b-4646-8286-c69f48ba88eb&access_type=offline&response_type=code&include_granted_scopes=true&enable_granular_consent=true&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow">
          <p><button id="google" class="button_id" type="submit">
              <p class="button_text"><i style="font-size:15px" class="fa">&#xf1a0;</i> Continue with Google</p>
            </button></p>
        </form>
      </div>
      <div>
        <form
          action="https://www.facebook.com/login.php?skip_api_login=1&api_key=185717988231456&kid_directed_site=0&app_id=185717988231456&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv3.2%2Fdialog%2Foauth%3Fclient_id%3D185717988231456%26redirect_uri%3Dhttps%253A%252F%252Flogin.tidal.com%252Ffacebook%252Freturn%26state%3D1b12292b-ffda-4e30-82cc-6b9f794aea7c%26scope%3Demail%252Cpublic_profile%26auth_type%3Drerequest%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dd80b9fb2-5b93-43dd-be01-97b9d76e031f%26tp%3Dunspecified&cancel_url=https%3A%2F%2Flogin.tidal.com%2Ffacebook%2Freturn%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D1b12292b-ffda-4e30-82cc-6b9f794aea7c%23_%3D_&display=page&locale=en_GB&pl_dbl=0">
          <p><button id="facebook" class="button_id" type="submit">
              <p class="button_text"><i style="font-size:15px" class="fa">&#xf09a;</i> Continue with facebook</p>
            </button></p>
        </form>
      </div>
      <div>
        <form
          action="https://appleid.apple.com/auth/authorize?client_id=com.aspiro.TIDAL.client&scope=email&redirect_uri=https://login.tidal.com/api/apple/return&nonce=5882f1c2-392f-49ca-b26e-5e81c9970504&response_type=code&response_mode=form_post&state=%257B%2522responseType%2522%253A%2522redirect%2522%252C%2522appleStateId%2522%253A%2522b5398353-d267-4e8e-83cb-b517fd6ab02c%2522%257D">
          <p><button id="apple" class="button_id" class="button_id" type="submit">
              <p class="button_text"><i style="font-size:15px" class="fa">&#xf179;</i> Continue with Apple</p>
            </button></p>
        </form>

      </div>
      <div>
        <form action="https://api.x.com/oauth/authorize?oauth_token=tGeiQAAAAAAAeZUsAAABkj2otXY">
          <p><button id="x" class="button_id" type="submit">
              <p class="button_text"><i style="font-size:15px" class="fa">&#xf099;</i> Continue with X</p>
            </button></p>
        </form>

      </div>
      </form>
    </div>
  </div>
